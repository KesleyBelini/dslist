version: "3.8"

services:
  # PostgreSQL Database
  postgresql:
    image: postgres:15-alpine
    container_name: dslist-postgresql
    environment:
      POSTGRES_DB: dslist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dslist123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dslist-network
    restart: unless-stopped

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dslist-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dslist.com
      PGADMIN_DEFAULT_PASSWORD: dslist123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgresql
    networks:
      - dslist-network
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# Network for service communication
networks:
  dslist-network:
    driver: bridge
